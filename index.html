<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>IconSet</title>
</head>
<body>
    <header>
        <h1 class="hidden">Travel Icons Market Place</h1>
        <h2>header aqui</h2>
    </header>

    <section class="icons">
        <h2>All Free Travel Icons</h2>
        <div>
            <img id="vectorAnchor" src="images/anchor.svg" alt="vector graphic">
            <h3>Anchor</h3>
        </div>

        <div>
            <img id="vectorBag" src="images/bag.svg" alt="vector graphic">
            <h3>Bag</h3>
        </div>

        <div>
            <img id="vectorCoctail" src="images/coctail.svg" alt="vector graphic">
            <h3>Coctail</h3>
        </div>

        <div>
            <img id="vectorHotel" src="images/hotel.svg" alt="vector graphic">
            <h3>hotel</h3>
        </div>

        <div>
            <img id="vectorIsland" src="images/island.svg" alt="vector graphic">
            <h3>Island</h3>
        </div>

        <div>
            <img id="vectorLifesaver" src="images/lifesaver.svg" alt="vector graphic">
            <h3>Lifesaver</h3>
        </div>

        <div>
            <img id="vectorMap" src="images/map.svg" alt="vector graphic">
            <h3>Map</h3>
        </div>

        <div>
            <img id="vectorMountain" src="images/mountain.svg" alt="vector graphic">
            <h3>Mountain</h3>
        </div>

        <div>
            <img id="vectorPlane" src="images/plane.svg" alt="vector graphic">
            <h3>Plane</h3>
        </div>

        <div>
            <img id="vectorSandals" src="images/sandals.svg" alt="vector graphic">
            <h3>Sandals</h3>
        </div>

        <div>
            <img id="vectorShip" src="images/ship.svg" alt="vector graphic">
            <h3>Ship</h3>
        </div>

        <div>
            <img id="vectorTent" src="images/tent.svg" alt="vector graphic">
            <h3>Tent</h3>
        </div>
    </section>

    <footer>
        <h1 class="hidden">Footer</h1>
        <h2>footer aqui</h2>
    </footer>

    <script src="js/main.js"></script>
    
</body>
</html>
